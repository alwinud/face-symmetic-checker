<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Symmetry Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            flex: 1;
        }
        .upload-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .annotated-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-4 mb-4">Face Symmetry Checker</h1>
            <p class="lead">Upload an image to check facial symmetry and visualize landmarks.</p>
        </div>

        <!-- Upload Box -->
        <div class="upload-box">
            <form id="uploadForm" class="text-center">
                <div class="mb-3">
                    <input type="file" name="file" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Check Symmetry</button>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing image... Please wait.</p>
        </div>

        <!-- Result Box -->
        <div id="resultBox" class="result-box" style="display: none;">
            <h2 class="text-center mb-4">Results</h2>
            <div id="result" class="alert alert-success" role="alert">
                Symmetry Percentage: <span id="symmetryPercentage"></span>%
            </div>
            <div class="text-center">
                <img id="annotatedImage" src="" alt="Annotated Image" class="annotated-image">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by <a href="https://yourportfolio.com" target="_blank">Your Name</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Show loading spinner
            document.getElementById("loadingSpinner").style.display = "block";
            document.getElementById("resultBox").style.display = "none";

            const formData = new FormData(e.target);

            const response = await fetch("/", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            if (result.error) {
                alert(result.error);
            } else {
                // Display results
                document.getElementById("symmetryPercentage").textContent = result.symmetry_percentage.toFixed(2);
                document.getElementById("annotatedImage").src = `/uploads/${result.annotated_image.split("\\").pop()}`;
                document.getElementById("resultBox").style.display = "block";
            }

            // Hide loading spinner
            document.getElementById("loadingSpinner").style.display = "none";
        });
    </script>
</body>
</html>
